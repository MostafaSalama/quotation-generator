<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header>
    <h1 class="title">RANDOM QUOTE  GENERATOR</h1>
</header>
<main>
    <div class="container">
        <p>Choose Number Of Quotes To Generate</p>
        <div class="group">
            <label>
                <input type="radio" name="num_quotes" value="1" checked>
                1
            </label>
            <label>
                <input type="radio" name="num_quotes" value="2">
                2
            </label>
            <label>
                <input type="radio" name="num_quotes" value="3">
                3
            </label>
            <label>
                <input type="radio" name="num_quotes" value="4">
                4
            </label>
            <label>
                <input type="radio" name="num_quotes" value="5">
                5
            </label>
        </div>
    </div>
    <div class="container">
        <p>choose Type Of Generator</p>
        <div class="group">
                <label>
                    <input type="radio" name="type" value="1" checked>
                    1
                </label>
                <label>
                    <input type="radio" name="type" value="2">
                    2
                </label>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn">Generate</button>
    </div>
   <div class="list-container">
       <div class="quote-list">
           <div>Hello This is a simple test</div>
           <div>Hello This is a simple test 2</div>
       </div>
   </div>
</main>
</body>
</html>
