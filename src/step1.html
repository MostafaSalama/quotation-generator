<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Step 1 Simple Quote Generator</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<h1 class="title">RANDOM QUOTE GENERATOR</h1>
		</header>
		<main>
			<section class="quote-box">
				<div class="quote">
					<blockquote class="quote-text" id="quote-text">
						This is what I want for the history for others
					</blockquote>
				</div>
			</section>
            <section class="btn-container">
                <button class="btn btn-generator" id="btn_generator">Generate</button>
            </section>
		</main>
	
	</body>
</html>
